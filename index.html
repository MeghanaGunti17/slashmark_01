<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: 100%;
      margin: 0;
      padding: 20px;
    }
        
    div {
      color: #ffffff;
    }

    h1 {
      text-align: center;
      color: #ffff;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #e5d5d5;
    }

    textarea {
      width: 100%;
      padding: 10px;
      resize: none;
      color: #ffffff;
      background-color: rgb(3, 11, 62);
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .output-container {
      margin-top: 20px;
    }

    .output-container p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Text Encryption Using Cryptographic Algorithms</h1>
  
  <label for="plaintext">Enter Text to Encrypt:</label><br>
  <textarea id="plaintext" rows="4" cols="50"></textarea><br>
  
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>
  
  <div class="output-container">
    <p>Encrypted Text:</p>
    <textarea id="encryptedText" rows="4" cols="50" readonly></textarea><br>
    
    <p>Decrypted Text:</p>
    <textarea id="decryptedText" rows="4" cols="50" readonly></textarea><br>
  </div>
  
  <script>
    // JavaScript code goes here
    function encrypt() {
      var plaintext = document.getElementById("plaintext").value;
      // You can replace this with your encryption logic using a cryptographic algorithm
      var encryptedText = btoa(plaintext);
      document.getElementById("encryptedText").value = encryptedText;
    }
    
    function decrypt() {
      var encryptedText = document.getElementById("encryptedText").value;
      // You can replace this with your decryption logic using a cryptographic algorithm
      var decryptedText = atob(encryptedText);
      document.getElementById("decryptedText").value = decryptedText;
    }
  </script>
</body>
</html>
